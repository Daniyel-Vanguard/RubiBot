# RubiBot
یک اپلیکیشن اندروید جهت کنترل یا استفاده از ربات به عنوان امانت با رابط کاربری شبیح به روبیکا
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دانلود اپلیکیشن RubiBot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .app-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #007AFF, #5856D6);
            border-radius: 22px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0, 122, 255, 0.3);
        }

        h1 {
            color: #1d1d1f;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .version {
            color: #8e8e93;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #007AFF, #0056CC);
            color: white;
            text-decoration: none;
            padding: 18px 40px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.3);
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 280px;
            position: relative;
            overflow: hidden;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0, 122, 255, 0.4);
            background: linear-gradient(135deg, #0056CC, #004099);
        }

        .download-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .icon {
            margin-left: 10px;
            font-size: 20px;
        }

        .features {
            margin-top: 30px;
            text-align: right;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #1d1d1f;
            font-size: 14px;
        }

        .feature::before {
            content: '✓';
            color: #34C759;
            font-weight: bold;
            margin-left: 10px;
            font-size: 16px;
        }

        .file-size {
            color: #8e8e93;
            font-size: 14px;
            margin-top: 10px;
        }

        /* انیمیشن برای ظاهر شدن */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">R</div>
        <h1>RubiBot</h1>
        <div class="version">نسخه ۱.۰.۰</div>
        
        <a href="https://github.com/Daniyel-Vanguard/RubiBot/releases/download/v1.0.0/RubiBot.apk" 
           class="download-btn" 
           download>
            دانلود اپلیکیشن
            <span class="icon">⬇️</span>
        </a>
        
        <div class="file-size">حجم: ~۱۵ مگابایت</div>
        
        <div class="features">
            <div class="feature">رابط کاربری مدرن</div>
            <div class="feature">عملکرد سریع و بهینه</div>
            <div class="feature">امنیت بالا</div>
            <div class="feature">پشتیبانی از آخرین استانداردها</div>
        </div>
    </div>

    <script>
        // اضافه کردن افکت کلیک بهتر
        document.querySelector('.download-btn').addEventListener('click', function(e) {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
        });
    </script>
</body>
</html>
